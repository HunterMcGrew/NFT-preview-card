<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="myContainer shadow rounded-4">
    <div class="innerContainer">
      
      <div class="d-flex justify-content-center">
        <img class="previewImg rounded-4" src="./assets/images/image-equilibrium.jpg">
      </div>

        <p class="name col-12">Equilibrium #3429</p>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="row justify-content-between detailsDiv">
      <div class="col-6 d-flex align-items-center">
        <img class="icon" src="./assets/images/icon-ethereum.svg" alt="etherium icon, blue triangle">
        <p class="value">&nbsp; 0.041 ETH</p>
      </div>

      <div class=" col-6 d-flex justify-content-end align-items-center">
        <img class="clockImg" src="./assets/images/icon-clock.svg" alt="clock icon">  
        <p class="timeLeft">&nbsp; 3 days left</p>
      </div>
    </div>
    <hr>
    <div class="row align-items-center avatarDiv">
      <div class="col-2">
        <img class="avatar rounded-5" src="./assets/images/image-avatar.png" alt="avatar, picture of a young man with brown hair">
      </div>
      <div class="col-8">
        <p class="authorTxt text-center"><span class="authorTxtColor">Creation of </span>Jules Wyvern</p>
      </div>
      
    </div>

  </div>
  </div>

</body>
</html>
